						<header class="entry-header">

							<h1 class="entry-title">Contact</h1>

						</header><!-- .entry-header -->

						<div class="entry-content">

							<div role="form" class="wpcf7" id="wpcf7-f64-p10-o1" lang="fr-FR" dir="ltr">

								<div class="screen-reader-response"></div>
								
								<form action="/contact/#wpcf7-f64-p10-o1" method="post" class="wpcf7-form" novalidate="novalidate">
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="firstname">Prénom<span class="mandatory">*</span></label><span class="wpcf7-form-control-wrap your-firstname"><input type="text" name="your-firstname" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" id="firstname" aria-required="true" aria-invalid="false" placeholder="Votre prénom"></span>
												</div>
											</div>
											<div class="col-md-6">
											<div class="form-group">
												<label for="lastname">Nom<span class="mandatory">*</span></label><span class="wpcf7-form-control-wrap your-lastname"><input type="text" name="your-lastname" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" id="lastname" aria-required="true" aria-invalid="false" placeholder="Votre nom"></span>
												</div>
											</div>
									</div>
									<div class="form-group">
										<label for="email">Email<span class="mandatory">*</span></label><span class="wpcf7-form-control-wrap email">
										<input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control" id="email" aria-required="true" aria-invalid="false" placeholder="Votre email"></span>
									</div>
									<div class="form-group">
										<label for="subject">Sujet<span class="mandatory">*</span></label><span class="wpcf7-form-control-wrap your-subject"><input type="text" name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" id="subject" aria-required="true" aria-invalid="false" placeholder="Sujet"></span>
									</div>
									<div class="form-group">
										<label for="subject">Message<span class="mandatory">*</span></label><span class="wpcf7-form-control-wrap your-message"><textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required form-control" id="message" aria-required="true" aria-invalid="false" placeholder="Votre message"></textarea></span>
									</div>
									<div class="text-right">
										<input type="submit" value="Envoyer" class="wpcf7-form-control wpcf7-submit btn btn-primary"><span class="ajax-loader"></span>
									</div>
								</form>
							</div>
